<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suranna&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0cfccd0bcd.js"
      crossorigin="anonymous"
    ></script>

    <!-- ********* Favicon ********* -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./ressources/favicon/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./ressources/favicon/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./ressources/favicon/favicon_package_v0.16/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./ressources/favicon/favicon_package_v0.16/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./ressources/favicon/favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!---------------- CSS ------------->

    <link rel="stylesheet" href="/CSS/style.gallery.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width:1250px) and (min-width:701px)"
      href="/CSS/style.tablet.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (max-width:700px)"
      href="/CSS/style.mobile.css"
    />
    <link rel="canonical" href="https://www.manonvallee.com/archeologyGallery.html">
    <title>Archeology Gallery</title>
  </head>
  <body class="light">
    <!-- ******************** Nav Bar ********************** -->

    <main id="sec1" class="main">
      <div class="overlay-mobile" onclick="closeMenuMobile()"></div>
      <header id="navbar" class="nav">
        <div class="burger_container">
          <div class="header__nav__close" onclick="closeMenuMobile()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
        </div>
        <div class="onglets">
          <h2 class="nav-title">
            <a href="./index.html" onclick="closeMenuMobile()"
              >MANON<br />VALLEE</a
            >
          </h2>
          <div class="sous-onglets">
            <a href="./index.html" onclick="closeMenuMobile()">Home</a>
            <a
              style="font-weight: 600"
              href="./index.html#sec2"
              onclick="closeMenuMobile()"
              >Galleries</a
            >
            <div class="sous-sous-onglets">
              <a
                style="font-weight: 600"
                href="./archeologyGallery.html"
                onclick="closeMenuMobile()"
                >- Archeology</a
              ><a href="./ornithologyGallery.html" onclick="closeMenuMobile()"
                >- Ornithology</a
              ><a href="./animalsGallery.html" onclick="closeMenuMobile()"
                >- Animals</a
              >
              <a href="./landscapeGallery.html" onclick="closeMenuMobile()"
                >- Landscapes</a
              >
            </div>
            <a href="./index.html#sec3" onclick="closeMenuMobile()">About me</a>
            <a href="./index.html#sec4" onclick="closeMenuMobile()">Contact</a>
          </div>
        </div>
      </header>
      <div class="header__burger" onclick="openMenuMobile()">
        <svg
          id="burg"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </main>

    <!-- ********************* SideBarre ******************* -->

    <div class="side-bar">
      <div class="sous-onglets">
        <a href="./index.html" onclick="closeMenuMobile()">Home</a>
        <a id="so2" href="./index.html#sec2" onclick="closeMenuMobile()"
          >Galleries</a
        >
        <div class="sous-sous-onglets">
          <a
            style="font-weight: 600"
            href="./archeologyGallery.html"
            onclick="closeMenuMobile()"
            >- Archeology</a
          ><a href="./ornithologyGallery.html" onclick="closeMenuMobile()"
            >- Ornithology</a
          ><a href="./animalsGallery.html" onclick="closeMenuMobile()"
            >- Animals</a
          >
          <a href="./landscapeGallery.html" onclick="closeMenuMobile()"
            >- Landscapes</a
          >
        </div>
        <a href="./index.html#sec3" onclick="closeMenuMobile()">About me</a>
        <a href="./index.html#sec4" onclick="closeMenuMobile()">Contact</a>

        <div class="social-network logos">
          <a
            href="https://www.instagram.com/queen_falco_et_lulu/"
            target="_blank"
            ><img
              class="logo1"
              src="/ressources/rs/instablue.png"
              alt="logo instagram"
          /></a>
          <a href="https://t.me/cchuete" target="_blank"
            ><img
              class="logo2"
              src="/ressources/rs/telegramblue.png"
              alt="logo telegram"
          /></a>
          <a href="https://twitter.com/Man_Vallee" target="_blank"
            ><img
              class="logo3"
              src="/ressources/rs/twitterblue.png"
              alt="logo facebook"
          /></a>
        </div>
      </div>
    </div>

    <!-- ********************* Dark Mode ******************* -->

    <div class="darkmode-container">
      <div class="text-lightmode">
        <p>Light / Dark Mode</p>
      </div>
      <div class="theme-switch">
        <div class="switch" id="switch"></div>
      </div>
    </div>

    <!-- ********************* Main ******************* -->

    <!-- popup -->
    <div class="popup">
      <!-- top bar -->
      <div class="top-bar">
        <span class="output image-name"></span>
        <div id="popup-close" class="close-btn" onclick="closePopup()">
          <ion-icon name="close-circle"></ion-icon>
        </div>
      </div>
      <!-- arrows -->
      <div class="arrow-btn left-arrow" onclick="imageArcheologyPrecedente()">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="arrow-btn right-arrow" onclick="imageArcheologySuivante()">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
      <!-- image -->
      <img class="large-image" alt="" onclick="imageArcheologySuivante()" />
    </div>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="gallery" id="grid">
      <div class="gallery-image grid-item div1">
        <img
          data-src="./ressources/images/archeology/menhirs.webp"
          alt="Menhirs (Roskilde - Denmark)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="grid-item div2" id="nature-2">
        <span>Archeology</span>
      </div>
      <div class="gallery-image grid-item div3">
        <img
          data-src="./ressources/images/archeology/carnac.webp"
          alt="Menhirs (Carnac)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div4">
        <img
          data-src="./ressources/images/archeology/dolmen.webp"
          alt="Dolmen de Gasteenia (Mendive)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div5">
        <img
          data-src="./ressources/images/archeology/dolmen2.webp"
          alt="Dolmen d'Armiague (Mendive)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div6">
        <img
          data-src="./ressources/images/archeology/dolmen-keryvon.webp"
          alt="Dolmen de keryvon (Pleumeur Bodou)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div7">
        <img
          data-src="./ressources/images/archeology/saint-uzec.webp"
          alt="Menhir de saint-uzec (Penvern)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/penmarch.webp"
          alt="Dolmen de la torche (Penmarch)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/menez.webp"
          alt="Dolmen de Menez Dregan (Plouhinec)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/crannog.webp"
          alt="Crannog center (Kenmore - Scotland)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/brodgar1.webp"
          alt="Brodgar (Orkney island - Scotland)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/brodgar2.webp"
          alt="Brodgar (Orkney island - Scotland)"
          class="image archeology grid-img lazy-image"
        />
      </div>
      <div class="gallery-image grid-item div8">
        <img
          data-src="./ressources/images/archeology/brodgar3.webp"
          alt="Brodgar (Orkney island - Scotland)"
          class="image archeology grid-img lazy-image"
        />
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
